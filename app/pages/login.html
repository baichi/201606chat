<div class="row">
    <div class="col-xs-12">
        <form name="loginform" ng-submit="login()" class="form-horizontal" novalidate="novalidate">
            <div class="form-group">
                <label for="email" class="control-label col-xs-2">邮箱</label>
                <div class="col-xs-10">
                    <input name="email" id="email" type="email" class="form-control" ng-minlength="3" ng-maxlength="10" ng-model="email">
                <div class="help-block" ng-show="loginform.email.$invalid">
                <div class="alert alert-danger" ng-show="loginform.email.$error.email">不是一个合法的邮箱</div>
                <div class="alert alert-danger" ng-show="loginform.email.$error.minlength">小于最小长度</div>
                <div class="alert alert-danger" ng-show="loginform.email.$error.maxlength">超过最大长度</div>
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2">
                    <button ng-disabled="loginform.$invalid || (loginform.$valid&& loginform.$pristine)" type="submit" class="btn btn-primary">进入</button>
                </div>
            </div>
        </form>
    </div>
</div>
